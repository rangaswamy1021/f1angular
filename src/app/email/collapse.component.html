<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Collapse</h2>
  </div>
</header>

<ul class="breadcrumb">
  <div class="container-fluid">
    <li class="breadcrumb-item"><a href="">Home</a></li>
    <li class="breadcrumb-item active">Collapse</li>
  </div>
</ul>

<section class="f1-carosel">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-block">
            <h5 class="card-title">Collapse</h5>
            <div class="f1-card-content">
              <p>
                <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                  aria-controls="collapseExample">
    Toggle
  </button>
              </p>
              <div id="collapseExample" [ngbCollapse]="isCollapsed">
                <div class="card">
                  <div class="card-block">
                    You can collapse this card by clicking Toggle
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>
</section>
