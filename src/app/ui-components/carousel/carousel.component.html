<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Carousel</h2>
  </div>
</header>

<ul class="breadcrumb">
  <div class="container-fluid">
    <li class="breadcrumb-item"><a href="">Home</a></li>
    <li class="breadcrumb-item active">Carousel</li>
  </div>
</ul>
<section class="f1-carosel">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-block">
            <h5 class="card-title">Carousel</h5>
            <div class="f1-flex align-items-center justify-content-center">
              <ngb-carousel>
                <ng-template ngbSlide>
                  <img src="https://lorempixel.com/900/500?r=4" alt="Random first slide">
                  <div class="carousel-caption">
                    <h3>10 seconds between slides...</h3>
                    <p>This carousel uses customized default values.</p>
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <img src="https://lorempixel.com/900/500?r=5" alt="Random second slide">
                  <div class="carousel-caption">
                    <h3>No keyboard...</h3>
                    <p>This carousel uses customized default values.</p>
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <img src="https://lorempixel.com/900/500?r=6" alt="Random third slide">
                  <div class="carousel-caption">
                    <h3>And no wrap after last slide.</h3>
                    <p>This carousel uses customized default values.</p>
                  </div>
                </ng-template>
              </ngb-carousel>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
