<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Dropdown</h2>
  </div>
</header>

<ul class="breadcrumb">
  <div class="container-fluid">
    <li class="breadcrumb-item"><a href="">Home</a></li>
    <li class="breadcrumb-item active">Dropdown</li>
  </div>
</ul>

<section class="f1-dropdown">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-blockdropdown padding20">
            <h5 class="card-title">Dropdown</h5>
            <div class="f1-card-content">
              <div class="row">
                <div class="col">
                  <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownBasic1">
                      <button class="dropdown-item">Action - 1</button>
                      <button class="dropdown-item">Another Action</button>
                      <button class="dropdown-item">Something else is here</button>
                    </div>
                  </div>
                </div>

                <div class="col text-right">
                  <!-- <div ngbDropdown [up]="true" class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle>Toggle dropup</button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic2">
                      <button class="dropdown-item">Action - 1</button>
                      <button class="dropdown-item">Another Action</button>
                      <button class="dropdown-item">Something else is here</button>
                    </div>
                  </div> -->
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-blockdropdown padding20">
            <h5 class="card-title">Global configuration of dropdowns</h5>
            <div class="f1-card-content">
              <p>This dropdown uses customized default values.</p>

              <div ngbDropdown>
                <button class="btn btn-outline-primary" id="dropdownConfig" ngbDropdownToggle>Toggle</button>
                <div class="dropdown-menu" aria-labelledby="dropdownConfig">
                  <button class="dropdown-item">Action - 1</button>
                  <button class="dropdown-item">Another Action</button>
                  <button class="dropdown-item">Something else is here</button>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
       <div class="col-lg-12">
        <div class="card">
          <div class="card-blockdropdown padding20">
            <h5 class="card-title">Manual triggers</h5>
            <div class="f1-card-content">
             
              <p>You can easily control dropdowns programmatically using the exported dropdown instance.</p>

<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
  <button class="btn btn-outline-primary" id="dropdownManual" ngbDropdownToggle>Toggle dropdown</button>
  <div class="dropdown-menu" aria-labelledby="dropdownManual">
    <button class="dropdown-item">Action - 1</button>
    <button class="dropdown-item">Another Action</button>
    <button class="dropdown-item">Something else is here</button>
  </div>

  <button class="btn btn-outline-success" (click)="$event.stopPropagation(); myDrop.open();">Open from outside</button>
  <button class="btn btn-outline-danger" (click)="$event.stopPropagation(); myDrop.close();">Close from outside</button>
</div>

            </div>

          </div>
        </div>
      </div>

    </div>

  </div>
</section>
